plugins {
	id 'org.springframework.boot' version '2.1.3.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'org.openpaas.paasta.marketplace.api'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-rest'
	implementation 'org.springframework.boot:spring-boot-starter-aop'
	implementation 'org.springframework.boot:spring-boot-starter-batch'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	compile group: 'commons-io', name: 'commons-io', version: '2.6'
	compile group: 'org.springframework.security.oauth', name: 'spring-security-oauth2', version: '1.0.0.RELEASE'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'mysql:mysql-connector-java'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	annotationProcessor 'org.projectlombok:lombok'

	// cloud foundry client
	compile ('org.cloudfoundry:cloudfoundry-client-reactor:3.15.0.RELEASE')
	compile ('org.cloudfoundry:cloudfoundry-operations:3.15.0.RELEASE')
	compile ('org.cloudfoundry:cloudfoundry-client:3.15.0.RELEASE')
	compile ('org.cloudfoundry:cloudfoundry-client-lib:1.1.3')
	compile ('io.projectreactor:reactor-core:3.2.3.RELEASE')
	compile ('io.projectreactor.ipc:reactor-netty:0.7.12.RELEASE')
	compile ('org.cloudfoundry:cloudfoundry-util:3.15.0.RELEASE')

	//cloud foundry uaa
	compile files('libs/uaa-java-client-1.0.2-SNAPSHOT.jar')

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.batch:spring-batch-test'
	testImplementation 'org.springframework.security:spring-security-test'
}
