spring:
  application:
    name: marketplace-api
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
#    url: jdbc:mysql://13.125.149.239:3333/marketplace?characterEncoding=utf8
    url: jdbc:mysql://localhost:3306/market_place?characterEncoding=utf8
    username: root
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
      use-new-id-generator-mappings: false
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  jackson:
    serialization:
      fail-on-empty-beans: false
    default-property-inclusion: NON_NULL
  batch:
    initialize-schema: always
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

logging:
  level:
    org.springframework.web.client.RestTemplate: TRACE
    org.openpaas.paasta.marketplace.api.config.LoggingInterceptor: DEBUG

server:
  port: 9080

